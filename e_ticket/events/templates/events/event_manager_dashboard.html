{% extends "events/base.html" %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f7fa;
        }
        h1, h2 {
            color: #343a40;
        }
        .container-fluid {
            padding: 20px;
        }
        .btn-secondary, .btn-primary {
            transition: background-color 0.3s;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .list-group-item {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
        }
        .form-control {
            border-radius: 0.25rem;
        }
        .hidden {
            display: none;
        }
        .card {
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 20px;
            transition: max-height 0.3s ease-in-out;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center my-4">Event Manager Dashboard</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <h2>Events</h2>
                    <button id="show-events-btn" class="btn btn-secondary mb-3">Show/Hide Events</button>
                    <div id="event-details" class="hidden">
                        <ul id="event-list" class="list-group"></ul>
                        <button id="new-event-btn" class="btn btn-primary my-3">New Event</button>
                        <form id="event-form" class="my-3 hidden">
                            <input type="text" id="event-name" placeholder="Event Name" class="form-control mb-2" required>
                            <textarea id="event-description" placeholder="Description" class="form-control mb-2" required></textarea>
                            <input type="datetime-local" id="event-date" class="form-control mb-2" required>
                            <input type="text" id="event-location" placeholder="Location" class="form-control mb-2" required>
                            <button type="submit" class="btn btn-success">Save Event</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h2>Tickets</h2>
                    <button id="show-tickets-btn" class="btn btn-secondary mb-3">Show/Hide Tickets</button>
                    <div id="ticket-details" class="hidden">
                        <ul id="ticket-list" class="list-group"></ul>
                        <button id="new-ticket-btn" class="btn btn-primary my-3">New Ticket</button>
                        <form id="ticket-form" class="my-3 hidden">
                            <input type="text" id="ticket-name" placeholder="Ticket Name" class="form-control mb-2" required>
                            <textarea id="ticket-description" placeholder="Description" class="form-control mb-2" required></textarea>
                            <input type="number" id="ticket-price" placeholder="Price" class="form-control mb-2" step="0.01" required>
                            <input type="number" id="ticket-quantity" placeholder="Quantity" class="form-control mb-2" required>
                            <select id="event-id" class="form-control mb-2" required>
                                <option value="" disabled selected>Select Event</option>
                            </select>
                            <button type="submit" class="btn btn-success">Save Ticket</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h2>Orders</h2>
                    <button id="show-orders-btn" class="btn btn-secondary mb-3">Show/Hide Orders</button>
                    <div id="order-details" class="hidden">
                        <ul id="order-list" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{% static 'event_manager_dashboard.js' %}"></script>
</body>
</html>
{% endblock %}
