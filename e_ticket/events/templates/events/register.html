{% extends "events/base.html" %}

{% block title %}Register{% endblock %}

{% block content %}

<div class="register-container">

<h1>Register</h1>

<form method="post">

{% csrf_token %}

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <div class="form-check">
        <input type="checkbox" id="is_event_manager" name="is_event_manager" class="form-check-input">
        <label class="form-check-label" for="is_event_manager">Event Manager</label>
    </div>
    
    <button type="submit">Register</button>
</form>
<a href="{% url 'login' %}">Already have an account? Login</a>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

</div>

<style>

.register-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 80vh;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    max-width: 400px;
    margin: 40px auto;
}

h1 {
    margin-bottom: 20px;
    color: #333;
}

form {
    width: 100%;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #555;
    font-weight: bold;
}

input[type="text"],
input[type="password"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

.form-check {
    margin-bottom: 20px;
}

.form-check-label {
    color: #555;
}

button {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

a {
    margin-top: 20px;
    color: #007BFF;
    text-decoration: none;
    font-size: 14px;
}

a:hover {
    text-decoration: underline;
}

ul {
    list-style-type: none;
    padding: 0;
    margin-top: 20px;
    color: green;
}
li {
    margin-bottom: 10px;
}

</style>

{% endblock %}
